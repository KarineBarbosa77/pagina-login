<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>

    <header>
        <div class="logo">
            <img src="logo.png" alt="Helius Starship">
        </div>
    </header>

    <div class="container">
        <p class="titulo">Login</p>
        <form action="#">
            <div class="entryarea">
                <input type="email" id="email" required>
                <label for="email" class="labelline">Email</label>
            </div>
            <div class="entryarea">
                <input type="password" id="password" required>
                <label for="password" class="labelline">Senha</label>
            </div>
            <p class="senha"><a href="senha.html">Esqueceu sua senha?</a></p>
            <button>Entrar</button>
        </form>
    </div>
</body>
</html>
